<!DOCTYPE HTML>
<!--

RUCKUS FIENDS MINIMAL v. 3.0

DESIGNED BY:

THEME IS CC BY-NC-SA: https://creativecommons.org/licenses/by-nc-sa/4.0/

CONTACT floatingdino@gmail.com OR TUMBLR ASK BOX FOR ENQUIRIES/BUG REPORTS

DEPENDENCIES:
Preact
Masonry
-->
<html>
<head>
    <title>{Title}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
        <meta name="description" content="{MetaDescription}" />
    {/block:Description}
    <link href='https://fonts.googleapis.com/css?family=Oswald:300|Anonymous+Pro:400,700' rel='stylesheet' type='text/css'>


        <!--Main CSS Stylesheet-->
    <link href='rf_mnml.css' rel='stylesheet' type='text/css'>
    {block:If4Columns}<link href='https://static.tumblr.com/ii7qpmy/RgSo2sp2p/rf_4col.css' rel='stylesheet' type='text/css'>{/block:If4Columns}
        <!--THEME SETTINGS-->
        <!--Initialises with mostly pre-set colours from Global appearance-->
    <meta name="color:Background" content="{BackgroundColor}">
    <meta name="image:Background Image" content="">
    <meta name="select:Post Background" content="none" name="None">
    <meta name="select:Post Background" content="white" name="White">
    <meta name="select:Post Background" content="black" name="Black">
    <meta name="color:Text" content="{TitleColor}">
    <meta name="color:Links" content="{AccentColor}">
    <meta name="color:Selection" content="{RGBAccentColor}">
    <meta name="image:Header" content="{HeaderImage}">
    <meta name="text:Header Size" content="256px">
    <meta name="if:Full Width Header" content="0">
    <meta name="if:Show Header" content="{block:ShowHeaderImage}1{/block:ShowHeaderImage}{block:HideHeaderImage}0{/block:HideHeaderImage}">
    <meta name="if:Show Title" content="{block:ShowTitle}1{/block:ShowTitle}{block:HideTitle}0{/block:HideTitle}">
    <meta name="if:Show Photos and Photosets only" content="0">
    <meta name="if:4 Columns" content="1">
    <meta name="if:Theme Attribution" content="1">
    <meta name="select:Header Line Colour" content="none" name="None">
    <meta name="select:Header Line Colour" content="white" name="White">
    <meta name="select:Header Line Colour" content="black" name="Black">
    <meta name="if:Alternate Colour Tags" content="0">
    <meta name="text:Pink Tag" content="vibe">
    <meta name="text:Blue Tag" content="vibe2">
    <meta name="text:Green Tag" content="35mm">
    <meta name="text:Yellow Tag" content="ruckus">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      var data =  {
        blog: {
          Title: "{Title}",
          Header: "{image:Header}",
          BlogURL: "{BlogURL}",
          FullWidthHeader: {block:IfFullWidthHeader}true{/block:IfFullWidthHeader}{block:IfNotFullWidthHeader}false{/block:IfNotFullWidthHeader},
          ShowHeader: {block:IfShowHeader}true{/block:IfShowHeader}{block:IfNotShowHeader}false{/block:IfNotShowHeader},
          HeaderLineColour: "{select:Header Line Colour}",
          ShowTitle: {block:IfShowTitle}true{/block:IfShowTitle}{block:IfNotShowTitle}false{/block:IfNotShowTitle},
          Pages: [
            {block:Pages}
              {
                URL: {JSURL},
                Label: {JSLabel}
              },
            {/block:Pages}
          ],
          {block:AskEnabled}Ask:{AskLabel},{/block:AskEnabled}
          {block:SubmissionsEnabled}Submissions:{SubmitLabel},{/block:SubmissionsEnabled}
          ThemeAttribution:{block:IfThemeAttribution}true{/block:IfThemeAttribution}{block:IfNotThemeAttribution}false{/block:IfNotThemeAttribution},
          ShowPhotosandPhotosetsOnly:{block:IfShowPhotosandPhotosetsOnly}true{/block:IfShowPhotosandPhotosetsOnly}{block:IfNotShowPhotosandPhotosetsOnly}false{/block:IfNotShowPhotosandPhotosetsOnly}
        },
        page: {
          {block:IndexPage}type: "index",{/block:IndexPage}
          {block:PermalinkPage}type: "single",{/block:PermalinkPage}
          {block:TagPage}Tag: "{Tag}",{/block:TagPage}
          {block:Pagination}
            Pagination: {
              {block:PreviousPage}PreviousPage: "{PreviousPage}",{/block:PreviousPage}
              {block:NextPage}NextPage: "{NextPage}"{/block:NextPage}
            }
          {/block:Pagination}
        }
        {block:IndexPage},
          Posts: [
            {block:Posts}
              {
                PostType: {JSPostType},
                TagsAsClasses: {JSTagsAsClasses},
                Permalink: {JSPermalink},
                {block:RebloggedFrom}
                  ReblogRootURL: {JSReblogRootURL},
                  ReblogRootName: {JSReblogRootName},
                {/block:RebloggedFrom}
                {block:Photo}
                  "PhotoURL-400": {JSPhotoURL-400},
                  "PhotoURL-HighRes": {JSPhotoURL-HighRes},
                  PhotoAlt: {JSPhotoAlt},
                  Caption: {JSCaption}
                {/block:Photo}
                {block:Photoset}
                  PhotosetLayout: {JSPhotosetLayout},
                  Caption: {JSCaption},
                  Photos: [
                    {block:Photos}
                      {
                        "PhotoURL-400": {JSPhotoURL-400},
                        "PhotoURL-HighRes": {JSPhotoURL-HighRes},
                        PhotoAlt: {JSPhotoAlt},
                      },
                    {/block:Photos}
                  ]
                {/block:Photoset}
                {block:Text}
                  Title: {JSTitle},
                  Body: {JSBody}
                {/block:Text}
                {block:Panorama}
                  "PhotoURL-400": {JSPhotoURL-400},
                  "PhotoURL-Panorama": {JSPhotoURL-Panorama},
                  PhotoAlt: {JSPhotoAlt},
                  Caption: {JSCaption}
                {/block:Panorama}
                {block:Quote}
                  Quote: {JSQuote},
                  Source: {JSSource}
                {/block:Quote}
                {block:Link}
                  Host: {JSHost},
                  URL: {JSURL},
                  Description: {JSDescription}
                {/block:Link}
                {block:Chat}
                  Lines: [
                    {block:Lines}
                      {
                        Label: {JSLabel},
                        Line: {JSLine}
                      },
                    {/block:Lines}
                  ]
                {/block:Chat}
                {block:Audio}
                  AudioEmbed: {JSAudioEmbed-400}
                {/block:Audio}
                {block:Video}
                  VideoThumbnailURL: {JSVideoThumbnailURL},
                  VideoEmbed: {JSVideoEmbed-400}
                {/block:Video}
                {block:Answer}
                  Question: {JSQuestion},
                  Replies: {JSReplies}
                {/block:Answer}
              },
            {/block:Posts}
          ]
        {/block:IndexPage}
      }
    </script>
    <style>
        body{
            background-color:{color:Background};
            background-image:url({image:Background Image});
            background-attachment:fixed;
            background-repeat:no-repeat;
            background-position:center;
        }
        body, article, p, h1, h2, h3, em, a.black{
            color:{color:Text};
        }
        article h2 a{
            color:{color:Links};
        }
        main :not(.notes) a img:hover{
            border-bottom:5px solid {color:Links};
            transition:border 0.3s ease;
        }
        main a img{
            border-bottom:0px solid {color:Links};
            transition:border 0.3s ease;
        }
        .text blockquote{
           margin:0;
           margin-left:-22px;
           padding:5px 20px;
        }
        .text blockquote :last-child{
           margin-bottom:0;
      }
        blockquote{
            border-left:2px solid {color:Links};
            margin-left:-22px;
        }

        blockquote > blockquote{
           border-left:2px solid #ff3399;
        }
        article blockquote a.tumblr_blog{
           background-image: linear-gradient(to right, #ff3399, #ff3399);
        }
        blockquote > blockquote > blockquote{
           border-left:2px solid #3399ff;
        }
        blockquote > blockquote a.tumblr_blog{
           background-image: linear-gradient(to right, #3399ff, #3399ff);
        }
        blockquote > blockquote > blockquote > blockquote{
           border-left:2px solid #ffe199;
        }
        blockquote > blockquote > blockquote a.tumblr_blog{
           background-image: linear-gradient(to right, #ffe199, #ffe199);
        }
        article a.tumblr_blog{
           background-image: linear-gradient(to right, {color:Links}, {color:Links});
          background-repeat: repeat-x;
          background-position: 0 90%;
          background-size: 100% .18em;
          text-decoration: none;
        }

        #logo img{
            max-height: {text:Header Size};
            width:auto;
            max-width:100%;
        }
        {block:IfNotAlternateColourTags}
        span.{text:Pink Tag}, span.{text:Blue Tag}, span.{text:Green Tag}, span.{text:Yellow Tag}{
            padding:0 10px;
            margin-left:3px;
        }
        .index .{text:Pink Tag} img, .index .{text:Blue Tag} img, .index .{text:Green Tag} img, .index .{text:Yellow Tag} img{
            opacity:0.7;
        }
        .index .{text:Pink Tag}{
            opacity:0.95;
            background-color:rgb(255,225,240);
            border:5px solid #ff3399;
        }
        .index .{text:Blue Tag}{
            opacity:0.95;
            background-color:rgb(225,240,255);
            border:5px solid #3399ff;
        }
        .index .{text:Green Tag}{
            opacity:0.95;
            background-color:rgb(225,255,240);
            border:5px solid #33ff99;
        }
        .index .{text:Yellow Tag}{
            opacity:0.95;
            background-color:rgb(255,251,240);
            border:5px solid #ffe199;
        }
        {/block:IfNotAlternateColourTags}
        .{text:Pink Tag} h2 a, h1 .{text:Pink Tag}, .tags li.{text:Pink Tag}{
            color:#ff3399;
        }
        .{text:Pink Tag} a img:hover, .{text:Pink Tag} a img{
            border-bottom-color:#ff3399 !important;
        }
        .{text:Blue Tag} h2 a, h1 .{text:Blue Tag}, .tags li.{text:Blue Tag}{
            color:#3399ff;
        }
        .{text:Blue Tag} a img:hover, .{text:Blue Tag} a img{
            border-bottom-color:#3399ff !important;
        }
        .{text:Green Tag} h2 a, h1 .{text:Green Tag}, .tags li.{text:Green Tag}{
            color:#33ff99;
        }
        .{text:Green Tag} a img:hover, .{text:Green Tag} a img{
            border-bottom-color:#33ff99 !important;
        }
        .{text:Yellow Tag} h2 a, h1 .{text:Yellow Tag}, .tags li.{text:Yellow Tag}{
            color:#ffe199;
        }
        .{text:Yellow Tag} a img:hover, .{text:Yellow Tag} a img{
            border-bottom-color:#ffe199 !important;
        }
        .theme-author a{
           color:{color:Links};
        }

        {CustomCSS}
    </style>

</head>
<body>
<script src="main.js"></script>
</body>
<!--nice-->
</html>
